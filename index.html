<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Material Design for Bootstrap fonts and icons -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

		<!-- Material Design for Bootstrap CSS -->
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

		<!-- Patient Portal -->
		<link rel="stylesheet" href="css/stylesheet.css">

		<title>Patient Portal</title>
	</head>
	<body>
	 <!-- Side navigation -->
	<div class="sidenav">
		<div class="rectangle">
			<h1>Patient Portal</h1>
		</div>
		<br>
		<br>
		<div id="navigation" class="table">
			<div class="row">
				<div class="cell buttonWithUnderline">
					<div class="openCircle"></div>
				</div>
				<div class="cell buttonWithUnderline">
					<button class="link" onclick="loadView(this.innerText)">
						Upcoming Appointments
					</button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="cell">
					<div class="openCircle"></div>
				</div>
				<div class="cell">
					<button class="link" onclick="loadView(this.innerText)">
						General Information
					</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="cell-divider"></div>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="openCircle"></div>
				</div>
				<div class="cell">
					<button class="link" onclick="loadView(this.innerText)">
						Personal Health History
					</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="cell-divider"></div>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="openCircle"></div>
				</div>
				<div class="cell">
					<button class="link" onclick="loadView(this.innerText)">
						Medical History
					</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="cell-divider"></div>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="openCircle"></div>
				</div>
				<div class="cell">
					<button class="link" onclick="loadView(this.innerText)">
						Family Medical History
					</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="cell-divider"></div>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="openCircle"></div>
				</div>
				<div class="cell">
					<button class="link" onclick="loadView(this.innerText)">
						Social History
					</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="cell-divider"></div>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="openCircle"></div>
				</div>
				<div class="cell">
					<button class="link" onclick="loadView(this.innerText)">
						Personal Safety
					</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="cell-divider"></div>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="openCircle"></div>
				</div>
				<div class="cell">
					<button class="link" onclick="loadView(this.innerText)">
						Other Information
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Page content -->
	<div class="main">
		<section class="section" id="upcommingAppointments">
			<h2>Upcoming Appointments</h2>
		</section>
		<section class="section container" id="generalInformation">
			<h2>General Information</h2>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="firstName" class="bmd-label-floating">First Name</label>
						<input type="text" class="form-control" id="firstName">
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="lastName" class="bmd-label-floating">Last Name</label>
						<input type="text" class="form-control" id="lastName">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="bmd-form-group">
						<label for="birthDay">Birthday</label>
						<input type="text" class="form-control" id="birthDay" placeholder="00/00/0000">
					</div>
				</div>
				<div class="col form-inline form-group">
					<p class="px-2">Gender:</p>
					<div class="px-2">
						<label class="radio-inline">
							<input type="radio" name="genderOptions" value="Male">
							Male
						</label>
					</div>
					<div class="px-2">
						<label class="radio-inline">
							<input type="radio" name="genderOptions" value="Female">
							Female
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-inline form-group">
					<p class="px-2">Marital Status:</p>
					<div class="px-2">
						<label class="radio-inline">
							<input type="radio" name="maritalStatusOptions" value="Male">
							Single
						</label>
					</div>
					<div class="px-2">
						<label class="radio-inline">
							<input type="radio" name="maritalStatusOptions" value="Female">
							Partnered
						</label>
					</div>
					<div class="px-2">
						<label class="radio-inline">
							<input type="radio" name="maritalStatusOptions" value="Female">
							Married
						</label>
					</div>
					<div class="px-2">
						<label class="radio-inline">
							<input type="radio" name="maritalStatusOptions" value="Female">
							Separated
						</label>
					</div>
					<div class="px-2">
						<label class="radio-inline">
							<input type="radio" name="maritalStatusOptions" value="Female">
							Divorced
						</label>
					</div>
					<div class="px-2">
						<label class="radio-inline">
							<input type="radio" name="maritalStatusOptions" value="Female">
							Widowed
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="Email" class="bmd-label-floating">Email</label>
						<input type="email" class="form-control" id="Email">
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="phoneNumber" class="bmd-label-floating">Phone number</label>
						<input type="text" class="form-control" id="phoneNumber">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label for="occupation" class="bmd-label-floating">Occupation is / was</label>
						<input type="text" class="form-control" id="occupation">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="referringDoctor" class="bmd-label-floating">Previous or referring doctor</label>
						<input type="text" class="form-control" id="referringDoctor">
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="todaysDate" class="bmd-label-floating">Today's Date</label>
						<input type="text" class="form-control" id="todaysDate">
					</div>
				</div>
			</div>
		</section>
		<section class="section" id="personalHealthHistory">
			<h2>Personal Health History</h2>
		</section>
		<section class="section" id="medicalHistory">
			<h2>Medical History</h2>
		</section>
		<section class="section" id="familyMedicalHistory">
			<h2>Family Medical History</h2>
		</section>
		<section class="section" id="socialHistory">
			<h2>Social History</h2>
		</section>
		<section class="section" id="personalSafety">
			<h2>Personal Safety</h2>
		</section>
		<section class="section" id="otherInformation">
			<h2>Other Information</h2>
		</section>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
	
	<!-- Patient Portal -->
	<script src="js/View.js"></script>
	</body>
</html>
